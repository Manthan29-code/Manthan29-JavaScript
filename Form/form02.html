<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="form02.js"></script>
</head>

<body>
    <form onsubmit="submitHandler(event)">
        <div>
            <label for="">Name</label>
            <input type="text" id="name" placeholder="Enter name">
        </div>

        <div>
            <label>Hobbies</label><br>
            Cricket : <input type="checkbox" value="cricket" name="hobbies">
            Football : <input type="checkbox" value="football" name="hobbies">
            Kabbdi : <input type="checkbox" value="kabbdi" name="hobbies">
        </div>

        <div>
            <label for="">RANGE</label>
            <input type="range" min="10" max="100" id="range">
        </div>

        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</body>

</html>
