<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <form id="registrationForm">
        <h2>Student Registration</h2>
        
        <input type="text" id="fullName" placeholder="Full Name" required>
        <div class="error" id="nameError"></div><br>
        
        <input type="email" id="email" placeholder="Email" required>
        <div class="error" id="emailError"></div><br>
        

        <input type="number" id="phone" placeholder="Phone Number" required>
        <div class="error" id="phoneError"></div><br>
        

        <input type="date" id="dob" required>
        <div class="error" id="dobError"></div><br>
        
        <input type="password" id="password" placeholder="Password" required>
        <div class="error" id="passwordError"></div><br>
        
    
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <div class="error" id="confirmPasswordError"></div><br>
        
        <div>
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female" required> Female</label>
            <label><input type="radio" name="gender" value="Other" required> Other</label>
        </div>
        <div class="error" id="genderError"></div><br>
        
        <label>
            <input type="checkbox" id="terms" required> I agree to Terms & Conditions
        </label>
        <div class="error" id="termsError"></div><br>

        <button type="submit" id="submitBtn" disabled>Register</button>
    </form>

    <script src="form.js">
        
    </script>
</body>
</html>
