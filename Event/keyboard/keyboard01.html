        <!-- <input type="text" id="txt" onkeypress="getData(event)"> <br> -->

<!-- 
onkeydown
Triggered when a key is pressed down.
Fires before the key is actually typed. 
Useful for detecting when typing is finished.


onkeyup
Triggered when a key is released.
Fires after the key press action is completed.
Useful for detecting when typing is finished.

onkeypress (⚠️ Deprecated)
Triggered when a printable character key is pressed.
Doesn’t detect non-character keys (Shift, Ctrl, etc.).
Now replaced by onkeydown and onkeyup.
-->
